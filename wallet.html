<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WetTech Wallet</title>
<style>
body {
    background:#ededed;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    margin:0;
    padding:0;
}

/* HEADER */
.header {
    padding:20px;
    font-size:28px;
    font-weight:600;
}

/* CARD LIST */
.wallet-section {
    padding:20px;
}

/* CARD STYLE */
.card {
    background:white;
    border-radius:16px;
    margin-bottom:20px;
    padding:20px;
    box-shadow:0 6px 15px rgba(0,0,0,0.15);
    cursor:pointer;
    transition: transform .2s ease;
}

/* slight overlapping tilt */
.card-stack {
    transform: rotate(-2deg);
}
.card-stack-top {
    transform: rotate(1.2deg);
}

/* Mæsstercard visual */
.maes-card {
    background:linear-gradient(135deg, #0066cc, #003366);
    color:white;
}

.maes-logo {
    font-size:22px;
    font-weight:700;
    margin-bottom:10px;
}

.card-number {
    font-size:24px;
    letter-spacing:3px;
    margin-top:20px;
    margin-bottom:10px;
}

.exp {
    font-size:16px;
    opacity:0.85;
}

/* FULLSCREEN OVERLAY */
.fullscreen {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:white;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:99;
    padding:30px;
}

.fullscreen h1 {
    font-size:40px;
    text-align:center;
}

.close-btn {
    position:absolute;
    top:20px;
    right:20px;
    font-size:30px;
    cursor:pointer;
}

/* LOYALTY BARCODE */
#barcode {
    margin-top:30px;
}

/* PASSPORT CARD */
.passport-preview {
    width:100%;
    border-radius:12px;
}

/* PASSPORT IMAGE (cover only) */
.passport-thumb {
    width:100%;
    border-radius:12px;
}
</style>
</head>

<body>

<div class="header">WetTech Wallet</div>

<div class="wallet-section">

    <!-- MÆSSTERCARD -->
    <div class="card maes-card" onclick="openMaes()">
        <div class="maes-logo">Mæsstercard</div>
        <div class="card-number">12XXXXX890</div>
        <div class="exp">EXP 08/29</div>
    </div>

    <h2>Passes & IDs</h2>

    <!-- LOYALTY CARD -->
    <div class="card card-stack" onclick="openLoyalty()">
        <strong>FlopGroceries Loyalty</strong><br>
        Tap to show barcode
    </div>

    <!-- PASSPORT PREVIEW -->
    <div class="card card-stack-top" onclick="openPassport()">
        <strong>Cvmberty Island Passport</strong><br><br>
        <img src="coa.png" class="passport-thumb">
    </div>

</div>

<!-- FULLSCREEN MÆSSTERCARD -->
<div id="maesFull" class="fullscreen">
    <div class="close-btn" onclick="closeFull()">✕</div>
    <h1>Scan at terminal</h1>
</div>

<!-- FULLSCREEN LOYALTY WITH BARCODE -->
<div id="loyaltyFull" class="fullscreen">
    <div class="close-btn" onclick="closeFull()">✕</div>
    <h1>FlopGroceries Loyalty</h1>
    <svg id="barcode"></svg>
</div>

<script src="https://cdn.jsdelivr.net/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>

<script>
function openMaes() {
    document.getElementById("maesFull").style.display = "flex";
}

function openLoyalty() {
    document.getElementById("loyaltyFull").style.display = "flex";

    JsBarcode("#barcode", "FG-9345021", {
        format: "CODE128",
        lineColor: "#000",
        width: 2,
        height: 120,
        displayValue: true
    });
}

function openPassport() {
    window.open("pass.pdf", "_blank");
}

function closeFull() {
    document.getElementById("maesFull").style.display = "none";
    document.getElementById("loyaltyFull").style.display = "none";
}
</script>

</body>
</html>
